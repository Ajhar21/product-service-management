<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product Service Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        h1 { color: #2c3e50; }
        .button { margin-top: 20px; }
        a.button-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a.button-link:hover { background-color: #2980b9; }
    </style>
</head>
<body>
<h1>Welcome to Product Service Management</h1>

<!-- Logout form -->
<div class="button">
    <form action="/logout" method="post">
        <button type="submit">Logout</button>
    </form>
</div>

<!-- Example link to a secured API -->
<div>
    <a class="button-link" href="/api/products">Go to Products API</a>
</div>
</body>
</html>
